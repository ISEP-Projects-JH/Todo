name: Coverage Report

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/coverage_report.yml"
      - "src/**"
      - "pom.xml"
      - "scripts/coverage_gen.py"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/coverage_report.yml"
      - "src/**"
      - "pom.xml"
      - "scripts/coverage_gen.py"

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create todoapp database and user
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -c 'CREATE DATABASE todoapp;'
          psql -h localhost -U postgres -c "CREATE USER todoapp WITH PASSWORD 'todo123';"
          psql -h localhost -U postgres -c 'GRANT ALL PRIVILEGES ON DATABASE todoapp TO todoapp;'
          psql -h localhost -U postgres -d todoapp -c 'ALTER SCHEMA public OWNER TO todoapp;'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Ensure python3 >= 3.10
        run: |
          if command -v python3 >/dev/null 2>&1; then
            python3 --version
            PY_VER=$(python3 --version | awk '{print $2}')
            PY_MAJOR=$(echo "$PY_VER" | cut -d. -f1)
            PY_MINOR=$(echo "$PY_VER" | cut -d. -f2)

            if [ "$PY_MAJOR" -gt 3 ] || { [ "$PY_MAJOR" -eq 3 ] && [ "$PY_MINOR" -ge 10 ]; }; then
              echo "System python3 is sufficient"
              exit 0
            fi
          fi

          echo "Installing python3 via apt"
          sudo apt-get update
          sudo apt-get install -y python3

      - name: Install vendored jh_utils
        run: |
          cd vendor/jh_utils

          python3 --version
          pip3 --version

          pip3 install -e .

          echo "jh_utils installed (editable)"

      - name: Run tests with coverage
        run: |
          mvn -B clean verify

      - name: Generate coverage summary
        run: |
          python3 -m scripts.coverage_gen >> $GITHUB_STEP_SUMMARY
