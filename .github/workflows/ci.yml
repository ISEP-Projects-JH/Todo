name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"

jobs:
  cucumber-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create todoapp database and user
        env:
          PGPASSWORD: postgres
        run: |
         psql -h localhost -U postgres -c 'CREATE DATABASE todoapp;'
         psql -h localhost -U postgres -c "CREATE USER todoapp WITH PASSWORD 'todo123';"
         psql -h localhost -U postgres -c 'GRANT ALL PRIVILEGES ON DATABASE todoapp TO todoapp;'
         psql -h localhost -U postgres -d todoapp -c 'ALTER SCHEMA public OWNER TO todoapp;'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run Maven tests
        run: mvn -Dtest=RunCucumberTest -Dcucumber.plugin=pretty test

  backend-ping-pong:
    runs-on: ubuntu-latest
    needs: cucumber-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create todoapp database and user
        env:
          PGPASSWORD: postgres
        run: |
         psql -h localhost -U postgres -c 'CREATE DATABASE todoapp;'
         psql -h localhost -U postgres -c "CREATE USER todoapp WITH PASSWORD 'todo123';"
         psql -h localhost -U postgres -c 'GRANT ALL PRIVILEGES ON DATABASE todoapp TO todoapp;'
         psql -h localhost -U postgres -d todoapp -c 'ALTER SCHEMA public OWNER TO todoapp;'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build backend
        run: mvn clean package -DskipTests

      - name: Start backend and ping
        run: |
          nohup java -jar target/todoapp-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/ping | grep "pong"; then
              echo "Backend started successfully!"
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start"
          cat backend.log
          exit 1

