name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run Maven tests
        run: mvn -q -Dtest=RunCucumberTest test
